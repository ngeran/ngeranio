<div class="fixed inset-x-0 pl-[24px] pr-[24px]" style="z-index:100">
  <nav class="relative max-w-[64rem] ml-auto mr-auto top-3 p-4  lg:px-8  lg:py-3 shadow-lg bg-[#d8dee9] bg-opacity-10 backdrop-blur-lg backdrop-saturate-150 z-50 rounded-2xl  ">
    <div class="mx-auto flex items-center justify-between">
      <!-- Logo or Branding -->
      <div class=" text-xl ">
       <a href="/" class="text-xl" ><span class="text-[#eceff4] ">ngeran</span><span class="text-[#81a1c1]">[</span><span class="text-[#ebcb8b]">io</span><span class="text-[#81a1c1]">]</span>
        </a>
      </div>
  
      <!-- Desktop Menu -->
      <div class="hidden lg:flex space-x-6">
        {{ range .Site.Menus.main }}
          <div class="relative group">
            <a href="{{ .URL }}" class="text-[#d8dee9] hover:text-[#ebcb8b] px-3 py-2 rounded transition-colors duration-200">{{ .Name }}</a>

            {{ if .HasChildren }}
              <!-- Dropdown Menu -->
              <div class="absolute left-1/2 transform -translate-x-1/2 top-full mt-2 hidden group-hover:block min-w-[200px] bg-[#2e3440] bg-opacity-95 backdrop-blur-lg rounded-lg shadow-xl border border-[#4c566a] overflow-hidden">
                <div class="py-2">
                  {{ range .Children }}
                    <div class="border-b border-[#4c566a] last:border-b-0">
                      <a href="{{ .URL }}" class="block px-6 py-3 text-[#d8dee9] hover:text-[#ebcb8b] hover:bg-[#3b4252] transition-all duration-200">
                        {{ .Name }}
                      </a>
                    </div>
                  {{ end }}
                </div>
              </div>
            {{ end }}
          </div>
        {{ end }}
      </div>
  
      <!-- Mobile Menu Toggle Button (Hamburger) -->
      <div class="lg:hidden">
        <button id="hamburger" class="block text-[#5e81ac] focus:outline-none">
          <div class="w-6 h-0.5 bg-white mb-1 transition-all duration-300" id="bar1"></div>
          <div class="w-6 h-0.5 bg-white mb-1 transition-all duration-300" id="bar2"></div>
          <div class="w-6 h-0.5 bg-white transition-all duration-300" id="bar3"></div>
        </button>
      </div>
    </div>
  
    <!-- Mobile Menu -->
    <div id="mobileMenu" class="lg:hidden hidden mt-4 bg-[#2e3440] bg-opacity-95 backdrop-blur-lg rounded-lg border border-[#4c566a]">
      <div class="py-2">
        {{ range .Site.Menus.main }}
          <div class="relative group">
            <a href="{{ .URL }}" class="block px-6 py-3 text-[#d8dee9] hover:text-[#ebcb8b] hover:bg-[#3b4252] border-b border-[#4c566a] last:border-b-0 transition-all duration-200">
              {{ .Name }}
            </a>

            {{ if .HasChildren }}
              <div class="bg-[#3b4252]">
                {{ range .Children }}
                  <div>
                    <a href="{{ .URL }}" class="block px-10 py-3 text-[#d8dee9] hover:text-[#ebcb8b] hover:bg-[#434c5e] border-b border-[#4c566a] last:border-b-0 transition-all duration-200">
                      {{ .Name }}
                    </a>
                  </div>
                {{ end }}
              </div>
            {{ end }}
          </div>
        {{ end }}
      </div>
    </div>
  </nav>

</div>



  
  
  <script>
    const hamburger = document.getElementById("hamburger");
    const bars = [document.getElementById("bar1"), document.getElementById("bar2"), document.getElementById("bar3")];
    const mobileMenu = document.getElementById("mobileMenu");
  
    hamburger.addEventListener("click", () => {
      // Toggle mobile menu visibility
      mobileMenu.classList.toggle("hidden");
  
      // Animate hamburger
      bars[0].classList.toggle("rotate-45", mobileMenu.classList.contains("hidden"));
      bars[1].classList.toggle("opacity-0", mobileMenu.classList.contains("hidden"));
      bars[2].classList.toggle("rotate-135", mobileMenu.classList.contains("hidden"));
    });
  </script>
